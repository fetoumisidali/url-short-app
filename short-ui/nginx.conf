server {
    listen 80;
    # REPLACE with your actual subdomain
    server_name subdomain.yourdomain.com; 

    root /usr/share/nginx/html;
    index index.html;

    # --- 1. Performance: Gzip Compression ---
    # (Compresses text data before sending to browser)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- 2. The Vue Frontend ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- 3. The Missing Link: Backend Proxy ---
    # (This is required to "test the backend" as you requested)
    location /api {
        # "backend_service" must match the service name in docker-compose.yml
        proxy_pass http://backend_service:3000; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- 4. Caching Static Assets ---
    # (Great for Vue because build files usually have unique hashes like app.1234.js)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- 5. Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # --- 6. Logging Noise Reduction ---
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}