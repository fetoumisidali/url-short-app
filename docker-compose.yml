services:
  mongodb:
    image: mongo:8.0
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - short-network

  backend:
    build:
      context: ./short-api
    container_name: short-api
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "8080:8080" 
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/shortener
      - ACTIVE_PROFILE=prod
      - APP_URL=http://your-domain.com
      - FRONT_URL=http://your-domain.com
      - URL_SUFFIX=u
    networks:
      - short-network

  frontend:
    build:
      context: ./short-ui
    container_name: short-ui
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - short-network

networks:
  short-network:
    driver: bridge

volumes:
  mongo_data: